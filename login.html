<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
        }
        .form-control {
            padding: 0.8rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            padding: 0.8rem;
            width: 100%;
            background-color: #0d6efd;
            border: none;
            margin-bottom: 1rem;
        }
        .btn-google {
            background-color: #dc3545;
            color: white;
            padding: 0.8rem;
            width: 100%;
            border: none;
            margin-bottom: 1rem;
        }
        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }
        .divider::before { right: 0; }
        .divider::after { left: 0; }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="text-center mb-4">
                <h2 class="mb-3">مرحباً بك</h2>
                <p class="text-muted">قم بتسجيل الدخول أو إنشاء حساب جديد</p>
            </div>

            <!-- رسالة الخطأ -->
            <div id="errorMessage" class="error-message text-center"></div>

            <!-- نموذج تسجيل الدخول -->
            <form id="loginForm" class="mb-4">
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </form>

            <div class="divider">أو</div>

            <!-- زر تسجيل الدخول بواسطة جوجل -->
            <button id="googleLogin" class="btn btn-google">
                <i class="fab fa-google me-2"></i>تسجيل الدخول باستخدام جوجل
            </button>

            <!-- نموذج إنشاء حساب جديد -->
            <form id="registerForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="registerEmail" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn btn-primary">إنشاء حساب</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Other Scripts -->
    <script src="js/firebase.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // عرض رسالة الخطأ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await window.loginWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // تسجيل الدخول باستخدام جوجل
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                await window.signInWithGoogle();
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // إنشاء حساب جديد
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                await window.createAccount(email, password);
                alert('تم إنشاء الحساب بنجاح!');
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // التحقق من حالة المصادقة
        window.checkAuthState((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
