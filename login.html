<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | متجرنا الإلكتروني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --background-color: #f0f9ff;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-control {
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
        }

        .btn {
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }

        .btn-google {
            background: white;
            color: #ea4335;
            border: 2px solid #ea4335;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #ea4335;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #64748b;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before { right: 0; }
        .divider::after { left: 0; }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .form-floating input {
            padding: 1.5rem 1rem 0.5rem;
        }

        .form-floating label {
            padding: 1rem;
        }

        .password-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-group .btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>مرحباً بك</h2>
                <p>سجل دخولك للمتابعة إلى متجرنا</p>
            </div>

            <div id="errorMessage" class="error-message text-center"></div>

            <!-- نموذج تسجيل الدخول -->
            <div id="loginFormContainer" class="auth-form-container">
                <form id="loginForm" class="mb-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="البريد الإلكتروني" required>
                        <label for="loginEmail">البريد الإلكتروني</label>
                    </div>
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="loginPassword" placeholder="كلمة المرور" required>
                        <label for="loginPassword">كلمة المرور</label>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <button type="submit" id="loginButton" class="btn btn-primary position-relative overflow-hidden">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول</span>
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">ليس لديك حساب؟ <a href="register.html" class="text-primary">إنشاء حساب جديد</a></p>
                </div>
            </div>

            <div class="divider">أو</div>

            <!-- نموذج إنشاء حساب جديد -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Other Scripts -->
    <script src="js/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // إظهار/إخفاء كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // عرض رسالة الخطأ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // معالجة نموذج تسجيل الدخول باستخدام Supabase
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await auth.signIn(email, password);

                if (error) {
                    throw error;
                }

                // التوجيه بعد تسجيل الدخول بنجاح
                window.location.href = 'index.html';

            } catch (error) {
                showError(error.message);
            }
        });


        // التحقق من حالة المصادقة باستخدام Supabase
        auth.onAuthStateChange((event, session) => {
            const user = session?.user;
            if (user) {
                window.location.href = 'index.html';
            } else {
                // إذا لم يكن المستخدم مسجلاً، تأكد من عرض نموذج تسجيل الدخول/إنشاء حساب
                // يمكن إضافة منطق هنا للتأكد من عرض النموذج الصحيح عند عدم وجود مستخدم مسجل
            }
        });

        // التحكم في عرض نماذج المصادقة
        document.addEventListener('DOMContentLoaded', () => {
            const loginToggleBtn = document.getElementById('loginToggleBtn');
            const registerToggleBtn = document.getElementById('registerToggleBtn');

            loginToggleBtn.classList.add('active');

            loginToggleBtn.addEventListener('click', () => {
                // Stay on login page
            });

            registerToggleBtn.addEventListener('click', () => {
                window.location.href = 'register.html';
            });
        });

    </script>
</body>
</html>

    color: var(--primary-color);

@keyframes slideDown {
    from { transform: translateY(-10px); opacity: 0; }
