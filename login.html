<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <h1>إنشاء حساب</h1>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
      <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
      <button type="submit">إنشاء حساب</button>
    </form>
  </div>

  <script src="js/firebase.js"></script>
  <script>
    // تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // استدعاء دالة تسجيل الدخول من firebase.js
      window.loginWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // إنشاء حساب
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // استدعاء دالة إنشاء حساب من firebase.js
      window.createAccount(email, password)
        .then(() => {
          alert('تم إنشاء الحساب بنجاح');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
