<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | متجرنا الإلكتروني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --background-color: #f0f9ff;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-control {
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
        }

        .btn {
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }

        .btn-google {
            background: white;
            color: #ea4335;
            border: 2px solid #ea4335;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #ea4335;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #64748b;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before { right: 0; }
        .divider::after { left: 0; }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .form-floating input {
            padding: 1.5rem 1rem 0.5rem;
        }

        .form-floating label {
            padding: 1rem;
        }

        .password-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-group {
            width: 100%;
            display: flex;
            margin-bottom: 2rem;
        }

        .btn-group .btn {
            flex: 1;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-group .btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-group .btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>إنشاء حساب جديد</h2>
                <p>أنشئ حسابك للمتابعة إلى متجرنا</p>
            </div>

            <div id="errorMessage" class="error-message text-center"></div>

            <div class="btn-group" role="group" aria-label="Authentication method">
                <button type="button" class="btn btn-secondary" id="loginToggleBtn">تسجيل الدخول</button>
                <button type="button" class="btn btn-secondary active" id="registerToggleBtn">إنشاء حساب</button>
            </div>

            <!-- نموذج تسجيل الدخول -->
            <div id="loginFormContainer" class="auth-form-container" style="display: none;">
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="البريد الإلكتروني" required>
                        <label for="loginEmail">البريد الإلكتروني</label>
                    </div>
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="loginPassword" placeholder="كلمة المرور" required>
                        <label for="loginPassword">كلمة المرور</label>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                    </button>
                </form>

                <div class="divider">أو</div>

                <button class="btn btn-google google-login-btn">
                    <i class="fab fa-google"></i>
                    <span>تسجيل الدخول باستخدام جوجل</span>
                </button>
            </div>

            <!-- نموذج إنشاء حساب جديد -->
            <div id="registerFormContainer" class="auth-form-container">
                <form id="registerForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerUsername" placeholder="اسم المستخدم" required>
                        <label for="registerUsername">اسم المستخدم</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="registerEmail" placeholder="البريد الإلكتروني" required>
                        <label for="registerEmail">البريد الإلكتروني</label>
                    </div>
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="registerPassword" placeholder="كلمة المرور" required>
                        <label for="registerPassword">كلمة المرور</label>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>إنشاء حساب
                    </button>
                </form>

                <div class="divider">أو</div>

                <button class="btn btn-google google-login-btn">
                    <i class="fab fa-google"></i>
                    <span>تسجيل الدخول باستخدام جوجل</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Other Scripts -->
    <script src="js/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // إظهار/إخفاء كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // عرض رسالة الخطأ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // التحقق من حالة المصادقة
        window.checkAuthState((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // تبديل بين نماذج تسجيل الدخول وإنشاء الحساب
        const loginToggleBtn = document.getElementById('loginToggleBtn');
        const registerToggleBtn = document.getElementById('registerToggleBtn');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const registerFormContainer = document.getElementById('registerFormContainer');

        function showLoginForm() {
            loginFormContainer.style.display = 'block';
            registerFormContainer.style.display = 'none';
            loginToggleBtn.classList.add('active');
            registerToggleBtn.classList.remove('active');
            document.querySelector('.auth-header h2').textContent = 'تسجيل الدخول';
            document.querySelector('.auth-header p').textContent = 'قم بتسجيل الدخول للمتابعة إلى متجرنا';
        }

        function showRegisterForm() {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            loginToggleBtn.classList.remove('active');
            registerToggleBtn.classList.add('active');
            document.querySelector('.auth-header h2').textContent = 'إنشاء حساب جديد';
            document.querySelector('.auth-header p').textContent = 'أنشئ حسابك للمتابعة إلى متجرنا';
        }

        loginToggleBtn.addEventListener('click', showLoginForm);
        registerToggleBtn.addEventListener('click', showRegisterForm);

        // تسجيل الدخول باستخدام جوجل
        document.querySelectorAll('.google-login-btn').forEach(button => {
            button.addEventListener('click', async () => {
                try {
                    await window.signInWithGoogle();
                    window.location.href = 'index.html';
                } catch (error) {
                    showError(error.message);
                }
            });
        });

        // إنشاء حساب جديد
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const username = document.getElementById('registerUsername').value;
                await window.createAccount(email, password, username);
                alert('تم إنشاء الحساب بنجاح!');
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // معالجة نموذج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await window.signIn(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

    </script>
</body>
</html>
